<ion-header>
	<ion-navbar>
		<ion-title>
			Simulador de Arquitetura - Acumulador
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	
	<div class="registrators cont">
		<h2> Registradores </h2>

		<ion-grid>
			<ion-row>
				<ion-col col-1 *ngFor="let r of registradores">
					<ion-item>
						<ion-label floating>R{{r.getIndice()}}</ion-label>
						<ion-input type="number" [(ngModel)]="r.valor" name="valor"></ion-input>
					</ion-item>
				</ion-col>

				<ion-col col-1>
					<ion-item>
						<ion-label floating>ACC</ion-label>
						<ion-input type="number" [(ngModel)]="acumulador.valor" name="valor"></ion-input>
					</ion-item>
				</ion-col>

				<ion-col col-1>
					<ion-item>
						<ion-label floating>PC</ion-label>
						<ion-input type="number" [(ngModel)]="pc.valor" name="valor"></ion-input>
					</ion-item>
				</ion-col>

				<ion-col col-1>
					<ion-item>
						<ion-label floating>IR</ion-label>
						<ion-input type="number" [(ngModel)]="ir.valor" name="valor"></ion-input>
					</ion-item>
				</ion-col>

			</ion-row>
		</ion-grid>
	</div>
	<br><br>
	<div class="memories cont">
		<h2>Memória</h2>
		<ion-grid>
			<ion-row>
				<ion-col col-1 *ngFor="let m of memoria">
					<ion-item>
						<ion-label floating>M{{m.getIndice()}}</ion-label>
						<ion-input type="number" [(ngModel)]="m.valor" name="valor"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
	<br>
	<div class="program">
		<ion-grid>
			<ion-row>
				<ion-col col-6>
					<ion-item>
						<ion-label floating>Instruções</ion-label>
						<ion-textarea rows="10" [(ngModel)]="instrucao" name="instrucao" (keyup)="instrucao=instrucao.toUpperCase()"></ion-textarea>
					</ion-item>
				</ion-col>
				<ion-col col-6>
					<ion-label floating>&nbsp;</ion-label>
					<button ion-button type="button" (click)="executar()">Executar</button>

					<p>
					<strong>Instruções suportadas</strong><br>
						<ion-badge style="margin: 2px" *ngFor="let i of comandos_permitidos">
						{{i}}
						</ion-badge>
					</p>

				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
</ion-content>
